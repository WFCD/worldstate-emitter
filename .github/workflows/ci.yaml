name: Actions
on:
  pull_request:
    branches:
      - master
      - main

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - run: |
          npm ci --omit=optional
          npm install --no-save warframe-worldstate-parser@^5.x warframe-worldstate-data@^3.x
      - uses: actions/cache/save@v5
        with:
          path: |
            ./node_modules/**/*
          key: node-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  lint:
    needs: install
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - uses: actions/cache/restore@v5
        with:
          path: |
            ./node_modules/**/*
          key: node-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      - name: Run linters
        run: npm run lint
      - name: Run commitlint
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
  build:
    needs: install
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - uses: actions/cache/restore@v5
        with:
          path: |
            ./node_modules/**/*
          key: node-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
      - name: Build
        run: npm run build
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - name: Install Deps
        run: |
          npm ci --omit=optional
          npm install --no-save warframe-worldstate-parser@^5 warframe-worldstate-data@^3
      - name: Setup WireGuard
        uses: niklaskeerl/easy-wireguard-action@v2
        with:
          WG_CONFIG_FILE: ${{ secrets.WG_CONFIG }}
      - run: npm test
        env:
          CI: true
          parallel: true
  docs:
    needs: build
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: |
          npm ci --omit=optional
          npm install --no-save warframe-worldstate-parser@^5.x warframe-worldstate-data@^3.x
      - name: Build documentation
        run: npm run build:docs
