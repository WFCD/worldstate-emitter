name: Release
on:
  push:
    branches:
      - master
      - main

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
      - uses: wenoa/setup-wireguard@main
        with:
          WG_CONFIG: ${{ secrets.WG_CONFIG }}
      - name: Install
        run: |
          npm ci --omit=optional
          npm install --no-save warframe-worldstate-parser@^5.x warframe-worldstate-data@^3.x
      - name: Lint
        run: |
          npm run lint
          npx commitlint --from=HEAD~1
      - name: Test
        run: npm test
        env:
          CI: true
          parallel: true
      - name: Code Coverage
        run: |
          npm run report
      - name: Coveralls
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        uses: coverallsapp/github-action@master
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
      - name: Install
        run: |
          npm ci --omit=optional
          npm install --no-save warframe-worldstate-parser@^5.x warframe-worldstate-data@^3.x
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          branches: |
            ['master']
